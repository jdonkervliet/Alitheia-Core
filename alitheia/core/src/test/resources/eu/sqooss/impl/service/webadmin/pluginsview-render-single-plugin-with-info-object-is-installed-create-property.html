<html>
 <head></head> 
 <body> 
  <form id="metrics" name="metrics" method="post" action="/index"> 
   <fieldset> 
    <legend>Create property for null</legend> 
    <table class="borderless"> 
     <tbody> 
      <tr> 
       <td class="borderless" style="width:100px;"><b>Name</b></td> 
       <td class="borderless"><input type="text" class="form" id="propertyName" name="propertyName" value="" /></td> 
      </tr> 
      <tr> 
       <td class="borderless" style="width:100px;"><b>Description</b></td> 
       <td class="borderless"><input type="text" class="form" id="propertyDescription" name="propertyDescription" value="" /></td> 
      </tr> 
      <tr> 
       <td class="borderless" style="width:100px;"><b>Type</b></td> 
       <td class="borderless"> <select class="form" id="propertyType" name="propertyType"> <option value="INTEGER">INTEGER</option> <option value="STRING">STRING</option> <option value="BOOLEAN">BOOLEAN</option> <option value="DOUBLE">DOUBLE</option> </select> </td> 
      </tr> 
      <tr> 
       <td class="borderless" style="width:100px;"><b>Value</b></td> 
       <td class="borderless"><input type="text" class="form" id="propertyValue" name="propertyValue" value="" /></td> 
      </tr> 
      <tr> 
       <td colspan="2" class="borderless"><input type="button" class="install" style="width: 100px;" value="Create" onclick="javascript:document.getElementById('action').value='confirmProperty';document.metrics.submit();" />&nbsp; <input type="button" class="install" style="width: 100px;" value="Cancel" onclick="javascript:document.metrics.submit();" /></td> 
      </tr> 
     </tbody> 
    </table> 
   </fieldset> 
   <input type="hidden" id="action" name="action" value="" /> 
   <input type="hidden" id="pluginHashcode" name="pluginHashcode" value="createProperty" /> 
   <input type="hidden" id="propertyName" name="propertyName" value="" /> 
   <input type="hidden" id="propertyDescription" name="propertyDescription" value="" /> 
   <input type="hidden" id="propertyType" name="propertyType" value="" /> 
   <input type="hidden" id="propertyValue" name="propertyValue" value="" /> 
   <input type="hidden" id="showProperties" name="showProperties" value="false" /> 
   <input type="hidden" id="showActivators" name="showActivators" value="false" /> 
  </form>  
 </body>
</html>
