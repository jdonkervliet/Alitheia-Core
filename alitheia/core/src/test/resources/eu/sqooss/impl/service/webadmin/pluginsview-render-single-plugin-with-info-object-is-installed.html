<html>
 <head></head> 
 <body> 
  <form id="metrics" name="metrics" method="post" action="/index"> 
   <fieldset> 
    <legend>null</legend> 
    <table> 
     <thead> 
      <tr class="head"> 
       <td class="head" style="width: 80px;">Status</td> 
       <td class="head" style="width: 30%;">Name</td> 
       <td class="head" style="width: 40%;">Class</td> 
       <td class="head">Version</td> 
      </tr> 
     </thead> 
     <tbody> 
      <tr> 
       <td>Installed</td> 
       <td>null</td> 
       <td>null</td> 
       <td>null</td> 
      </tr> 
      <tr> 
       <td colspan="4"> <input type="button" class="install" style="width: 100px;" value="Plug-ins list" onclick="javascript:document.getElementById('pluginHashcode').value='';document.metrics.submit();" /> <input type="button" class="install" style="width: 100px;" value="Uninstall" onclick="javascript:document.getElementById('action').value='uninstallPlugin';document.getElementById('pluginHashcode').value='null';document.metrics.submit();" /> <input type="button" class="install" style="width: 100px;" value="Synchronise" onclick="javascript:document.getElementById('action').value='syncPlugin';document.getElementById('pluginHashcode').value='null';document.metrics.submit();" /> </td> 
      </tr> 
     </tbody> 
    </table> 
    <fieldset> 
     <legend>Supported metrics</legend> 
     <table> 
      <thead> 
       <tr class="head"> 
        <td class="head" style="width: 10%;">Id</td> 
        <td class="head" style="width: 25%;">Name</td> 
        <td class="head" style="width: 25%;">Type</td> 
        <td class="head" style="width: 40%;">Description</td> 
       </tr> 
      </thead> 
      <tbody> 
       <tr> 
        <td colspan="4" class="noattr">This plug-in does not support metrics.</td> 
       </tr> 
      </tbody> 
     </table> 
    </fieldset> 
    <fieldset> 
     <legend>Configuration properties</legend> 
     <table> 
      <thead> 
       <tr class="head"> 
        <td class="head" style="width: 30%;">Name</td> 
        <td class="head" style="width: 20%;">Type</td> 
        <td class="head" style="width: 50%;">Value</td> 
       </tr> 
      </thead> 
      <tbody> 
       <tr> 
        <td colspan="3" class="noattr">This plug-in has no configuration properties.</td> 
       </tr> 
       <tr> 
        <td colspan="3"> <input type="button" class="install" style="width: 100px;" value="Add property" onclick="javascript:document.getElementById('action').value='createProperty';document.metrics.submit();" /> </td> 
       </tr> 
      </tbody> 
     </table> 
    </fieldset> 
   </fieldset> 
   <input type="hidden" id="action" name="action" value="" /> 
   <input type="hidden" id="pluginHashcode" name="pluginHashcode" value="This-is-a-nice-parameter" /> 
   <input type="hidden" id="propertyName" name="propertyName" value="" /> 
   <input type="hidden" id="propertyDescription" name="propertyDescription" value="" /> 
   <input type="hidden" id="propertyType" name="propertyType" value="" /> 
   <input type="hidden" id="propertyValue" name="propertyValue" value="" /> 
   <input type="hidden" id="showProperties" name="showProperties" value="false" /> 
   <input type="hidden" id="showActivators" name="showActivators" value="false" /> 
  </form>  
 </body>
</html>
