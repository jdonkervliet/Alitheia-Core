<html>
 <head></head>
 <body>
  <form id="projects" name="projects" method="post" action="/projects"> 
   <table class="borderless" width="100%"> 
    <tbody>
     <tr> 
      <td class="borderless" style="width:100px"><b>Homepage</b></td> 
      <td class="borderless"> <input type="text" class="form" id="projectHomepage" name="projectHomepage" value="" size="60"> </td> 
     </tr> 
     <tr> 
      <td class="borderless" style="width:100px"><b>Project name</b></td> 
      <td class="borderless"> <input type="text" class="form" id="projectName" name="projectName" value="" size="60"> </td> 
     </tr> 
     <tr> 
      <td class="borderless" style="width:100px"><b>Contact e-mail</b></td> 
      <td class="borderless"> <input type="text" class="form" id="projectContact" name="projectContact" value="" size="60"> </td> 
     </tr> 
     <tr> 
      <td class="borderless" style="width:100px"><b>Source code</b></td> 
      <td class="borderless"> <input type="text" class="form" id="projectSCM" name="projectSCM" value="" size="60"> </td> 
     </tr> 
     <tr> 
      <td class="borderless" style="width:100px"><b>Mailing list</b></td> 
      <td class="borderless"> <input type="text" class="form" id="projectML" name="projectML" value="" size="60"> </td> 
     </tr> 
     <tr> 
      <td class="borderless" style="width:100px"><b>Bug database</b></td> 
      <td class="borderless"> <input type="text" class="form" id="projectBL" name="projectBL" value="" size="60"> </td> 
     </tr> 
     <tr> 
      <td colspan="2" class="borderless"> <input type="button" class="install" style="width:100px;" value="Add Project" onclick="javascript:document.getElementById('reqAction').value='conAddProject';document.projects.submit();"> <input type="button" class="install" style="width:100px;" value="Cancel" onclick="javascript:document.projects.submit();"> </td> 
     </tr> 
    </tbody>
   </table> 
   <input type="hidden" id="reqAction" name="reqAction" value=""> 
   <input type="hidden" id="projectId" name="projectId" value=""> 
   <input type="hidden" id="reqParSyncPlugin" name="reqParSyncPlugin" value=""> 
  </form> 
 </body>
</html>
